<div style="display: flex; justify-content: center; align-items: center;">
  <mat-card style="width: 75%;">
    <mat-card-header style="justify-content: center;">
      <mat-card-title>Your Fen Collections</mat-card-title>
    </mat-card-header>
    <mat-card-content style="overflow: auto;">
      <div style="margin-bottom: 10px;">
        <button mat-stroked-button color="primary" (click)="openManageFenDialog()">Add Collection</button>
      </div>
      <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
        <ng-container matColumnDef="fenTitle">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.fenTitle}} </td>
        </ng-container>
        <ng-container matColumnDef="numOffens">
          <th mat-header-cell *matHeaderCellDef> No. of Fens </th>
          <td mat-cell *matCellDef="let element"> {{element.numOffens}} </td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> Created Date </th>
          <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'dd MMMM yyyy hh:mm:ss'}} </td>
        </ng-container>
        <ng-container matColumnDef="options" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell style="text-align: center;" *matCellDef="let element">
            <button mat-icon-button color="primary" aria-label="Edit Icon for Editing Collection">
              <mat-icon (click)="openManageFenDialog(element); $event.preventDefault()">
                edit
              </mat-icon>
            </button>
            <button *ngIf="!(this.parent === 'board')" mat-icon-button color="warn" aria-label="Delete Icon for Deleting Collection">
              <mat-icon (click)="removeCollection(element); $event.preventDefault()">
                delete
              </mat-icon>
            </button> 
            <button *ngIf="this.parent === 'board'" mat-icon-button color="primary" aria-label="Load Icon for Loading Collection">
              <mat-icon (click)="loadCollection(element); $event.preventDefault()">
                input
              </mat-icon>
            </button> 
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let row" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
              <div>
                <p style="margin-left: 20px;" *ngFor="let string of row.fens">{{string}}</p>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="example-element-row"
            style="cursor: pointer;"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
