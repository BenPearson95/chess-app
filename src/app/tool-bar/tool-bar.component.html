<p>
  <mat-toolbar color="primary">
    <button *ngIf="routeData.showBackButton" style="bottom: 1px;" mat-icon-button (click)="this.location.back();">
      <span class="material-icons">
        arrow_back
      </span>
    </button> 
    <span>{{this.routeData.name}}</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <span class="material-icons">
        account_circle
      </span>
    </button> 
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>Account Information</button>
      <button mat-menu-item>Log Out</button>
    </mat-menu>
  </mat-toolbar>
</p>
