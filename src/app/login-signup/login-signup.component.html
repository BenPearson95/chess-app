



<div class="login-card-container">
  <mat-card>
    <mat-tab-group dynamicHeight>
      <mat-tab label="Login"> 
        <mat-card-content style="text-align: center; margin-top: 25px;">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]=" hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions style="margin: auto; text-align: center;">
          <button routerLink='/dashboard' mat-raised-button color="primary">Login</button>
        </mat-card-actions>
      </mat-tab>

      <mat-tab label="Signup"> 
        <mat-card-content style="text-align: center; margin-top: 25px;">
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Firstname</mat-label>
              <input matInput>
              <mat-icon matSuffix>local_offer</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Surname</mat-label>
              <input matInput>
              <mat-icon matSuffix>local_offer</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
        </mat-card-content>
        <mat-card-actions style="margin: auto; text-align: center;">
          <button routerLink='/dashboard' mat-raised-button color="primary">Signup</button>
        </mat-card-actions>
      </mat-tab>
    </mat-tab-group>   
    
  </mat-card>
</div>
